version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: soservice-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soservice-api
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=OsServiceDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ConnectionStrings__CreateTable=Server=sqlserver,1433;Database=master;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  sql_data:
